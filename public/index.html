<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Student Data Submission</title>
  <style>
    body {
      background-color: #f7f7f7;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      width: 400px;
      max-width: 100%;
    }
    h2, h3 {
      text-align: center;
      color: #333;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    #status {
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Submit Student Data</h2>
    <input type="text" id="name" placeholder="Enter Name">
    <input type="text" id="usn" placeholder="Enter USN">
    <input type="text" id="section" placeholder="Enter Section">
    <button id="submitBtn">Submit</button>
    <p id="status"></p>
    <hr>
    <h3>Stored Data</h3>
    <div id="dataDisplay"><p>No data available.</p></div>
  </div>

  <script>
    // Render student data into a table.
    function renderData(dataArray) {
      const displayEl = document.getElementById('dataDisplay');
      if (!dataArray || dataArray.length === 0) {
        displayEl.innerHTML = '<p>No data available.</p>';
        return;
      }
      let html = '<table>';
      html += '<tr><th>Name</th><th>USN</th><th>Section</th></tr>';
      dataArray.forEach(item => {
        html += `<tr>
                  <td>${item.name}</td>
                  <td>${item.usn}</td>
                  <td>${item.section}</td>
                </tr>`;
      });
      html += '</table>';
      displayEl.innerHTML = html;
    }

    // Fetch data from the API.
    async function loadData() {
      try {
        const response = await fetch('/api/data');
        if (response.ok) {
          const data = await response.json();
          renderData(data);
        } else {
          console.error('Error fetching data');
        }
      } catch (error) {
        console.error('Error:', error);
      }
    }

    // Submit new student data.
    async function submitData(name, usn, section) {
      try {
        const response = await fetch('/api/data', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ name, usn, section })
        });
        if (response.ok) {
          document.getElementById('status').textContent = 'Data submitted successfully!';
          loadData();  // Refresh the displayed data.
        } else {
          document.getElementById('status').textContent = 'Error submitting data!';
        }
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('status').textContent = 'Error submitting data!';
      }
    }

    // Handle the submit button click.
    document.getElementById('submitBtn').addEventListener('click', () => {
      const name = document.getElementById('name').value.trim();
      const usn = document.getElementById('usn').value.trim();
      const section = document.getElementById('section').value.trim();
      if (!name || !usn || !section) {
        document.getElementById('status').textContent = 'Please fill in all fields.';
        return;
      }
      submitData(name, usn, section);
      // Clear input fields.
      document.getElementById('name').value = '';
      document.getElementById('usn').value = '';
      document.getElementById('section').value = '';
    });

    // Load data when the page loads.
    window.onload = loadData;
  </script>
</body>
</html>
